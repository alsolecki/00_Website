  <style>
            :root {
            --darkblue:rgb(15, 60, 104);
            --darktan:rgb(86, 83, 65);
        }

        
        html {
            box-sizing: border-box;
            background: #000000;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
        }
        
        body {
            margin: 0;
        }
        
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        .header h1, h3 { color: white; }


        .panels {
            min-height: 70vh;
            overflow: hidden;
            display: flex;
        }

        .panel {
            background:var(--darkblue);
            box-shadow: inset 0 0 0 4px rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            align-items: center;
            /* Safari transitionend event.propertyName === flex */
            /* Chrome + FF transitionend event.propertyName === flex-grow */
            /* transition:
            font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            background 0.7s; */
            transition: all 1.5s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            flex: 1 0 auto;
        }

        /*
        /////////////   Image Panels  ////////////////
        */

        .p1-on { background-image:url(./IMG/Bluegrass01.jpg);}
        .p1-off { background-image:url(./IMG/Bluegrass01.jpg); 
                    background-color: var(--darkblue);
                    background-blend-mode: multiply;}

        .p2-on { background-image:url(./IMG/BrunswickByways01.jpg);}
        .p2-off { background-image:url(./IMG/BrunswickByways01.jpg); 
                    background-color: var(--darkblue);
                    background-blend-mode: multiply; }

        .p3-on { background-image:url(./IMG/CentralGallery01.jpg);}
        .p3-off { background-image:url(./IMG/CentralGallery01.jpg); 
                    background-color: var(--darkblue);
                    background-blend-mode: multiply; }

        .p4-on { background-image:url(./IMG/NSHoF01.jpg);}
        .p4-off { background-image:url(./IMG/NSHoF01.jpg); 
                    background-color: var(--darkblue);
                    background-blend-mode: multiply;}

        .p5-on { background-image:url(./IMG/Sailing01.jpeg);}
        .p5-off { background-image:url(./IMG/Sailing01.jpeg); 
                    background-color:  var(--darkblue);
                    background-blend-mode: multiply;}

        /* Flex Items */
        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform 0.75s;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: red solid 2px; */
        }

        /* ---------Panel Transistions--------- */

        .panel > *:first-child {
            transform: translateY(-100%);
        }

        .panel.open-active > *:first-child {
            transform: translateY(0);
            font-size: 1em;
        }

        .panel > *:last-child {
            transform: translateY(100%);
        }

        .panel.open-active > *:last-child {
            transform: translateY(0);
            font-size: 1em;
        }

        .panel p {
            text-transform: uppercase;
            font-family: 'helvetica neue', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 1.5em;
        }

        .panel.open {
            flex: 8;
            font-size: 40px;
            text-shadow: 0px 0px 20px black;
        }


        /*  NAVBAR  */ 

        .header-line {
            display: flex;
            grid-column-start: 1;
            grid-column-end: 4;
            border-top: rgb(255, 0, 132) dotted 6px;
            justify-content: space-evenly;
            height: 40px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .footer-line {
            display: flex;
            grid-column-start: 1;
            grid-column-end: 4;
            border-top: orange dotted 6px;
            justify-content: space-evenly;
            height: 65px;
            margin-top: 50px;
        }

        .smallCircle {
            width: 30px;
            height: 30px;
            border-radius: 25%;
            border: rgb(255, 94, 0) 4px solid;
            text-align: center;
            background-color: transparent;
            color: white;
        }

        .header {
            margin-top: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 3.5em;
            margin-top: 5px;
            margin-bottom: 0px;
        }





        /*   MEDIA QUERY   */

        @media only screen and (max-width: 600px) {
            .panel p {
            font-size: 1em;
            }
        }
        </style>



<script>
    
//FLEX TRANSITIONS FOR ALL
  
const panels = document.querySelectorAll('.panel');

function toggleOpen() {this.classList.toggle('open');}

panels.forEach(panel => panel.addEventListener('click', toggleOpen));
